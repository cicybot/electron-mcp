<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React + TS</title>
  <style>
    body {
      margin: 0;
      height: 0;
    }

    :root {
      --bg-root: #121212;
      --bg-card: #1e1e1e;
      --bg-hover: #2c2c2c;
      --border: #333333;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --danger: #ef4444;
      --success: #22c55e;
      --warning: #f59e0b;
      --code-bg: #0d0d0d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-root);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    #root {
      height: 100%;
    }

    /* Utilities */
    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .justify-center {
      justify-content: center;
    }

    .gap-1 {
      gap: 0.25rem;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .gap-4 {
      gap: 1rem;
    }

    .p-4 {
      padding: 1rem;
    }

    .p-2 {
      padding: 0.5rem;
    }

    .px-2 {
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }

    .py-1 {
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
    }

    .w-full {
      width: 100%;
    }

    .h-full {
      height: 100%;
    }

    .font-mono {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    .font-bold {
      font-weight: bold;
    }

    .text-secondary {
      color: var(--text-secondary);
    }

    .text-success {
      color: var(--success);
    }

    .text-danger {
      color: var(--danger);
    }

    .text-warning {
      color: var(--warning);
    }

    .cursor-pointer {
      cursor: pointer;
    }

    .fixed {
      position: fixed;
    }

    .absolute {
      position: absolute;
    }

    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .z-50 {
      z-index: 50;
    }

    .bg-black-50 {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .shadow-xl {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .rounded {
      border-radius: 6px;
    }

    .overflow-hidden {
      overflow: hidden;
    }

    .overflow-auto {
      overflow: auto;
    }

    .whitespace-nowrap {
      white-space: nowrap;
    }

    .truncate {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .break-all {
      word-break: break-all;
    }

    .select-all {
      user-select: all;
    }

    /* UI Components */
    .btn {
      background-color: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .btn:hover {
      background-color: var(--bg-hover);
      border-color: var(--text-secondary);
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }

    .btn-primary {
      background-color: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--accent-hover);
    }

    .btn-icon {
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input {
      background-color: var(--code-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.5rem;
      border-radius: 4px;
      outline: none;
    }

    .input:focus {
      border-color: var(--accent);
    }

    .card {
      background-color: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .scroll-y {
      overflow-y: auto;
    }

    /* Tabs */
    .tab-btn {
      padding: 6px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: var(--text-secondary);
    }

    .tab-btn:hover {
      color: var(--text-primary);
    }

    .tab-btn.active {
      border-bottom-color: var(--accent);
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Specifics */
    .sidebar {
      width: 250px;
      border-right: 1px solid var(--border);
    }

    .main-content {
      flex: 1;
      min-height: 0;
    }

    .grid-accounts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }

    .code-editor {
      font-family: monospace;
      background-color: var(--code-bg);
      color: #d4d4d4;
      border: 1px solid var(--border);
      width: 100%;
      min-height: 150px;
      padding: 0.5rem;
      resize: vertical;
    }

    .preview-img {
      width: 100%;
      height: auto;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: #000;
    }

    .badge {
      padding: 2px 6px;
      border-radius: 4px;
      background: var(--bg-hover);
      font-size: 0.75rem;
      border: 1px solid var(--border);
    }

    /* List Items */
    .list-item {
      padding: 8px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }

    .list-item:hover {
      background-color: var(--bg-hover);
    }

    .list-item:last-child {
      border-bottom: none;
    }

    /* --- Window Thumbnails (Mac UI Style) --- */
    .window-thumbs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 16px;
    }

    .window-thumb {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 16 / 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.25s, border-color 0.25s;
      cursor: pointer;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .window-thumb:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
      z-index: 10;
      border-color: var(--accent);
    }

    .window-thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #121212;
      flex: 1;
    }

    .window-thumb-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(8px);
      padding: 8px 12px;
      display: flex;
      flex-direction: column;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      transform: translateY(0);
      transition: background 0.2s;
    }

    .window-thumb:hover .window-thumb-overlay {
      background: rgba(20, 20, 20, 0.95);
    }

    .window-thumb-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: #f0f0f0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .window-thumb-subtitle {
      font-size: 0.7rem;
      color: #888;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
