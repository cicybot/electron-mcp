<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injector Settings</title>
    <!-- Use Tailwind via CDN for zero-build styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { width: 320px; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="p-4 bg-white border border-gray-200">
      <header class="mb-4">
        <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">
          <span class="text-2xl">âš¡</span> Script Injector
        </h1>
        <p class="text-xs text-gray-500 font-medium">Local Development Tool</p>
      </header>

      <div class="space-y-4">
        <!-- Status Section -->
        <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
          <h2 class="text-xs font-bold text-blue-800 uppercase tracking-wide mb-2">Target URL</h2>
          <div class="flex items-center gap-2">
            <code id="url-display" class="flex-1 bg-white px-2 py-1 rounded border border-blue-200 text-xs text-gray-600 truncate font-mono">
              http://127.0.0.1:8282/inject.js
            </code>
            <button 
              id="copy-btn"
              class="p-1 hover:bg-blue-200 rounded text-blue-600 transition-colors"
              title="Copy URL"
            >
              <!-- Icon: Copy -->
              <svg id="icon-copy" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
              <!-- Icon: Check (Hidden by default) -->
              <svg id="icon-check" class="w-4 h-4 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
            </button>
          </div>
        </div>

        <!-- Shortcuts -->
        <div>
          <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wide mb-2">Hot Reload Shortcut</h2>
          <div class="grid grid-cols-2 gap-2">
            <div class="flex flex-col items-center p-2 bg-gray-50 rounded border border-gray-100">
              <span class="text-gray-500 text-[10px] mb-1">MacOS</span>
              <kbd class="px-2 py-1 bg-white border border-gray-300 rounded text-sm font-bold text-gray-700 shadow-sm">Cmd + I</kbd>
            </div>
            <div class="flex flex-col items-center p-2 bg-gray-50 rounded border border-gray-100">
              <span class="text-gray-500 text-[10px] mb-1">Windows</span>
              <kbd class="px-2 py-1 bg-white border border-gray-300 rounded text-sm font-bold text-gray-700 shadow-sm">Ctrl + I</kbd>
            </div>
          </div>
        </div>

        <!-- Instructions -->
        <div class="pt-2 border-t border-gray-100">
          <p class="text-xs text-gray-500 leading-relaxed">
            <span class="font-bold text-gray-700">Note:</span> Ensure your local server is running on port <span class="font-mono text-gray-700">8282</span>.
          </p>
        </div>
      </div>
    </div>

    <script>
      const INJECT_URL = "http://127.0.0.1:8282/inject.js";
      
      const copyBtn = document.getElementById('copy-btn');
      const iconCopy = document.getElementById('icon-copy');
      const iconCheck = document.getElementById('icon-check');

      copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(INJECT_URL);
        
        iconCopy.classList.add('hidden');
        iconCheck.classList.remove('hidden');
        
        setTimeout(() => {
          iconCopy.classList.remove('hidden');
          iconCheck.classList.add('hidden');
        }, 2000);
      });
    </script>
</body>
</html>
